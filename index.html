<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App </title>
    <link rel="stylesheet" href="weatherapp.css">
</head>
<body>
    <header>Weather App</header>
    <div class="container">
        
        <div class="header">
            
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">

                <button  id="searchBtn"><img id="search" src="magnifying-glass.png" alt=""></button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry, Location not found!!!</h1>
            <img src="404.png" alt="404 Error">
        </div>

        <div class="weather-body">
            <img src="cloud.png" alt="Weather Image" class="weather-img">

            <div class="weather-box">
                <p class="temperature">0 <sup>°C</sup></p>
                <p class="description">light rain</p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <img id="icon" src="humidity.png" alt="">
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <img id="icon" src="wind speed.png" alt="">
                    <div class="text">
                        <span id="wind-speed">12Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

<footer>
    
      Made with ❤️ by Akash Sharma
        
  </footer>
    <script src="weather.js"></script>
    <!-- <script src="https://kit.fontawesome.com/595a890311.js" crossorigin="anonymous"></script> -->
</body>
</html>
